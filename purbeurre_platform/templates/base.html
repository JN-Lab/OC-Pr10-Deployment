<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Projet dans le cadre de la formation Développeur d'Application Python proposée par Openclassrooms">
    <meta name="author" content="Julien Nuellas">
    <link rel="shortcut icon" href="{% static 'img/logo/logo_pur_beurre-favicon.png' %}" type="image/x-icon">

    <title>{% block title %}Pur Beurre - Du gras, oui, mais de qualité{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Scope+One' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/creative.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
          <img src="{% static 'img/logo/logo_pur_beurre.png' %}" alt="logo pur beurre" width="30" height="30">
          Pur Beurre
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="form-inline my-2 my-lg-0" action="{% url 'search:choice' %}" method="get">
                {% csrf_token %}
                {{ header_form.search }}
                <button type="submit" class="btn btn-outline-primary my-2 my-sm-0 btn-hidden">Chercher</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user fa-lg"></i></a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'search:personal' %}"><i class="fas fa-fish fa-lg"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'search:log_out' %}">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                </a>
              </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search:log_in' %}">
                    <i class="fas fa-sign-in-alt fa-lg"></i>
                </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      <div class="container footer">
        <div class="row align-items-center justify-content-around">
          <div class="col-md-6 footer-link row align-items-center justify-content-center">
              <a href="">Mention Légales</a>
          </div>
          <div class="col-md-6 footer-link row align-items-center justify-content-center">
              <a href="">Contact</a>
          </div>        
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="{% static 'magnific-popup/magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/creative.min.js' %}"></script>

  </body>

</html>
